<div class="divpos" id ="barcodediv">
  <input class="input" placeholder="Enter Bar Code" type="text" id="itembarcode" [(ngModel)]="barcode" (keydown)="onBarCodeEnter($event)">
</div>
<div class="divpos" id ="namediv">
    <input class="input" placeholder="Enter Item Name" type="text" id="itemName" [(ngModel)]="name">
</div>

<div class="divpos" id ="ratediv">
    <input class="input" placeholder="Enter rate" type="text" id="rate" [(ngModel)]="rate">  
</div>

<button type="button" class="btn btn-primary product-entry divpos" id="addButton" (click)="addItem()">Add</button>  
<div class="table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0" id="tablecontent">
      <thead>
        <tr>
          <th *ngFor="let head of headerList" scope="col">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of itemList">
                <th scope="row">{{item.id}}</th>
                <td>{{item.barcode}}</td>
                <td>{{item.name}}</td>
                <td>{{item.rate}}</td>
                <td (click)="removeItem(item.id)">{{item.remove}}</td>
        </tr>
      </tbody>
      
    </table>
  </div>
  <div id="totalSumDiv" *ngIf="id > 0">
    <button type="button" class="btn btn-primary product-entry" id="saveButton" (click)="saveItem()">save</button> 
  </div>
