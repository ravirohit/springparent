
<div id="pageHeading">
  <h5>New purchased Item entry</h5>
</div>
<div class="divpos">
  <input class="input" placeholder="Item Barcode" type="text" id="itembarcode" [(ngModel)]="itembarcode" (keydown)="onItemEntry($event)">
</div>
  <div class="table-wrapper-scroll-y my-custom-scrollbar">
      <table class="table table-bordered table-striped mb-0" id="tablecontent">
        <thead>
          <tr>
            <th *ngFor="let head of headerList" scope="col">{{head}} </th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let item of itemList">
                  <th scope="row">{{item.id}}</th>
                  <td>{{item.name}}</td>
                  <td>{{item.quantity}}</td>
                  <td>{{item.rate}}</td>
                  <td (click)="removeItem(item.id)">{{item.remove}}</td>
          </tr>
        </tbody>
        
      </table>
    </div>
    <div id="totalSumDiv" *ngIf="id > 0">
      <button type="button" class="btn btn-primary product-entry" id="saveButton" (click)="saveItem()">save</button> 
    </div>
